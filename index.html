<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoldMyTix - Secure Ticket Exchange</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempo.new/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>

    <!-- Facebook Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js",
      );

      // Initialize Facebook Pixel
      if (typeof fbq !== "undefined") {
        fbq("init", "YOUR_PIXEL_ID"); // Replace with actual pixel ID
        fbq("track", "PageView");

        // Enhanced data collection
        fbq("init", "YOUR_PIXEL_ID", {
          em: "", // Will be set dynamically when user data is available
          ph: "", // Will be set dynamically when user data is available
          external_id: "", // Will be set dynamically when user data is available
        });
      }

      // Fallback for blocked pixels - collect fbclid
      window.fbPixelFallback = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const fbclid = urlParams.get("fbclid");
        if (fbclid && !document.cookie.includes("_fbc=")) {
          document.cookie = `_fbc=fb.1.${Date.now()}.${fbclid}; path=/; max-age=7776000`; // 90 days
        }
      };

      // Check if pixel loaded, if not use fallback
      setTimeout(function () {
        if (typeof fbq === "undefined" || !window.fbq.loaded) {
          window.fbPixelFallback();
        }
      }, 3000);
    </script>
    <noscript
      ><img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->
  </body>
</html>
